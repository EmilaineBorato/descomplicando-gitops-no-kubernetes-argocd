apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/EmilaineBorato/descomplicando-gitops-no-kubernetes-argocd.git
              revision: feat/day3
              directories:
              - path: applicationset/apps/*/helm
          - git: 
              repoURL: https://github.com/EmilaineBorato/descomplicando-gitops-no-kubernetes-argocd.git
              revision: feat/day3
              ## como o name é igual,precisa de um prefixo
              pathParamPrefix: cfg
              ## Está pegando de um arquivo json localizado no github
              files:
                - path: applicationset/configs/dev.json
  template:
    metadata:
      name: '{{index .path.segments 2}}-{{.cluster.nome}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/EmilaineBorato/descomplicando-gitops-no-kubernetes-argocd.git
        targetRevision: feat/day3
        ## Nome da aplication, referente ao diretorio ./generetor up
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{index .path.segments 2}}'
      syncPolicy:
        automated: {}
        syncOptions:
        - CreateNamespace=true